 <header style=" background-color:#273551 ;"  class="navbar">
    <div class="logo-content">
    
    <img style="height: 9.5mm;margin-left: 350mm; margin-right:20mm;" src="../../../assets/home.png"  (click)="tohomePage()"  alt="cartlogo" />
    <div>
        <span style="margin-left: -20mm; margin-right:0mm; color:white;">Home</span>&nbsp; <br />
    </div>
    
    </div>
  
  </header>
  <div class="container" style="margin-top: 10mm;">
    <div class="card">
      <h5 class="cart-heading">My cart ({{carts.data.length}})</h5>
      <div class="row g-0" *ngFor="let crt of carts.data">
        <div class="col-md-4" >
          <img [src]="this.crt.book.bookImg" class="img-fluid rounded-start" alt="Loading...">
        </div>
        
        <div class="col-md-8">
          <div class="card-body" style="margin-left: 0mm; width: 150mm;">
            <h5 class="card-title">{{crt.book.bookName}}</h5>
            <p class="card-text">by {{crt.book.autherName}}</p>
            <p class="card-text">RS.{{crt.book.price}}</p>
            <div class="quantity-change">
              <button type="button"  style="width: 8mm;" class="quantity" *ngIf="crt.quantity>1"  (click)=" updateCartsubstract(crt.cartId,crt)"   >- </button>
              <button type="button"  style="width: 8mm;" class="quantity" *ngIf="crt.quantity===1"  (click)="  deleteCart(crt.cartId)"   >-</button>
  
              <input type="text" name="quantity" class="quantitytxt" [(ngModel)]="crt.quantity">
                <button type="button" class="quantity" (click)="updateCartadd(crt.cartId,crt)" >+</button>
              <a class="remove" (click)="deleteCart(crt.cartId)">Remove</a> 
              <!-- (click)="deleteCart(crt.cartId)" -->
            </div>
                  
          </div>
                
        </div>
        <span>.......................................................................................................</span>
      </div>
      <button class="checkout" (click)="goToupdateUserComponent()">place order</button>
